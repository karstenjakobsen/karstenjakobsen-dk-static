  Der spilles Witcher 3

  Jeg er uddannet datatekniker og arbejder idag som systemudvikler hos Hartvig Pall Retail Solutions. Jeg har en bred vifte af færdigheder og flere års professionel erfaring med virtualisering, udvikling og projektledelse. Erfaringen spænder fra at give nystartede miljøer luft under vingerne og forme ideer til fungerende prototyper, til optimering og fintuning af allerede veletablerede og fungerende systemer.

  Som hovedansvarlig for søsætning og drift af en egenudviklet VoIP/Mobil platform har jeg tilegnet mig nogle unikke værktøjer inden for systemudvikling og projektledelse og samtidigt været med til at skabe et produkt, der dagligt bruges af flere tusinder af brugere og erhvervsvirksomheder. Krav som høj oppetid og procesovervågning har gjort, at jeg altid har holdt et stort fokus på planlægning og samtidigt implementeret et skræddersyet overvågnings- og backupsystem, som bruges internt af flere medarbejdere.

  Jeg har i 3 år været hovedansvarlig for opsætning og drift af VMware på et IBM BladeCenter H setup, og jeg har derfor stor hands-on erfaring inden for virtualisering. Opgaver som migrering af produktionsmiljø fra VI3 til vSphere 4.1 platformen, vedligeholdelse af vSphere vCenter, installering af nye virtuelle maskiner og opsætning af nye backup-, storage- og netværksløsninger har givet mig store tekniske kompetencer inden for VMware-feltet.

  Min uddannelsesmæssige baggrund i IT og teknologi har været fokuseret på udvikling, netværk, dokumentation og procesoptimering. I den forbindelse har jeg gennemført Cisco's CCNA, som har hævet min teoretisk og praktiske netværkserfaring til et avanceret niveau.

  Som person er jeg en udadvendt team-player, som altid sætter en stor værdi i at skabe en god stemning på min arbejdsplads. Jeg forsøger altid at finde og gennemføre den bedste løsning indenfor de udstukne tidsmæssige og økonomiske rammer og håndterer gerne komplekse og krævende udfordringer.
